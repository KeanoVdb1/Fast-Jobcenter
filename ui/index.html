<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Center</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="npc-dialog" class="hidden">
        <button id="close-btn" class="close-button">&times;</button>
        <div class="banner">
            <img src="https://images-ext-1.discordapp.net/external/wT64VdfJjbh67bxcXylzyVd9j5XRNP1T26j5BmHrL5M/https/files.shapes.inc/1393bda6.png?format=webp&quality=lossless" alt="Job Center Banner">
        </div>
        <div id="main-content" class="content">
            <h1>Job Center</h1>
            <p>Welcome to the Fast Shop Job Center. Click the button below to see available jobs.</p>
            <button id="show-jobs-btn"><i class="fas fa-briefcase"></i> View available jobs</button>
        </div>
        <div id="jobs-content" class="content hidden">
            <h1>Available Jobs</h1>
                <div id="job-list" class="job-grid">
                <!-- Job opties worden hier dynamisch toegevoegd -->
            </div>
            <button id="back-btn"><i class="fas fa-arrow-left"></i> Go Back</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
